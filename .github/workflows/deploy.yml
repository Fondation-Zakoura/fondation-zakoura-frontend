name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Choisir l‚Äôenvironnement
        required: true
        default: preProd
        type: choice
        options:
          - preProd
          - Prod
      action:
        description: Action √† r√©aliser
        required: true
        default: deploy
        type: choice
        options:
          - deploy
          - rollback
      rollback_version:
        description: Version √† rollbacker (si action=rollback)
        required: false
        type: string

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Set SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: '${{ secrets.DEPLOY_SSH_KEY }}'

      - name: Deploy or Rollback Frontend
        env:
          ENV: '${{ github.event.inputs.environment }}'
          ACTION: '${{ github.event.inputs.action }}'
          ROLLBACK_VERSION: '${{ github.event.inputs.rollback_version }}'
        run: |
          TIMESTAMP="$(date +'%Y%m%d_%H%M%S')_${GITHUB_SHA::7}"
          DEPLOY_DIR="/home/FZAZURE/deployment/fondation-zakoura-frontend"
          RELEASES_DIR="$DEPLOY_DIR/releases"
          SHARED_DIR="$DEPLOY_DIR/shared"
          CURRENT_LINK="$DEPLOY_DIR/current"
          PREVIOUS_DIR="$DEPLOY_DIR/previous"

          echo "üöÄ Lancement du d√©ploiement ou rollback frontend..."

          ssh -o StrictHostKeyChecking=no FZAZURE@20.115.92.27 bash -c "
            set -euo pipefail

            ENV='$ENV'
            ACTION='$ACTION'
            ROLLBACK_VERSION='${ROLLBACK_VERSION:-}'
            TIMESTAMP='$TIMESTAMP'
            DEPLOY_DIR='$DEPLOY_DIR'
            RELEASES_DIR='$RELEASES_DIR'
            SHARED_DIR='$SHARED_DIR'
            CURRENT_LINK='$CURRENT_LINK'
            PREVIOUS_DIR='$PREVIOUS_DIR'

            echo 'üåç ENV: ' \$ENV
            echo '‚öôÔ∏è ACTION: ' \$ACTION
            echo 'üï∞Ô∏è ROLLBACK_VERSION: ' \$ROLLBACK_VERSION

            mkdir -p \"\$RELEASES_DIR\" \"\$SHARED_DIR\" \"\$PREVIOUS_DIR\"

            if [ \"\$ACTION\" = \"deploy\" ]; then
              echo 'üîÑ D√©ploiement frontend...'
              cd \"\$RELEASES_DIR\"
              git clone --branch develop --depth 1 git@github.com:Fondation-Zakoura/fondation-zakoura-frontend.git \"\$TIMESTAMP\"
              cd \"\$TIMESTAMP\"
              git config --local --add safe.directory \"\$RELEASES_DIR/\$TIMESTAMP\"

              # Cr√©ation du lien symbolique .env vers le fichier partag√©
              ln -s \"\$SHARED_DIR/.env\" .env
              echo '.env est un lien symbolique vers :'
              readlink -f .env

              # Nettoyage pour √©viter conflits natives
              rm -rf node_modules package-lock.json

              npm install --legacy-peer-deps --no-progress --force
              npm rebuild
              npm run build

              if [ -L \"\$CURRENT_LINK\" ]; then
                CURRENT_VERSION=\$(readlink -f \"\$CURRENT_LINK\")
                echo 'üß© Sauvegarde de la version actuelle dans previous...'
                rm -rf \"\$PREVIOUS_DIR\"/*
                cp -rT \"\$CURRENT_VERSION\" \"\$PREVIOUS_DIR\"
              fi

              # Met √† jour le lien 'current' vers la version compl√®te (source + build)
              ln -sfn \"\$RELEASES_DIR/\$TIMESTAMP\" \"\$CURRENT_LINK\"
              sudo chown -R www-data:www-data \"\$RELEASES_DIR/\$TIMESTAMP\"
              sudo chmod -R 775 \"\$RELEASES_DIR/\$TIMESTAMP\"
              echo '‚úÖ D√©ploiement frontend termin√©.'

            elif [ \"\$ACTION\" = \"rollback\" ]; then
              if [ -z \"\$ROLLBACK_VERSION\" ]; then
                echo '‚ùå rollback_version manquant'
                exit 1
              fi

              if [ ! -d \"\$RELEASES_DIR/\$ROLLBACK_VERSION\" ]; then
                echo \"‚ùå Version '\$ROLLBACK_VERSION' introuvable dans releases.\"
                exit 1
              fi

              echo \"‚ôªÔ∏è Rollback vers '\$ROLLBACK_VERSION'...\"
              if [ -L \"\$CURRENT_LINK\" ]; then
                CURRENT_VERSION=\$(readlink -f \"\$CURRENT_LINK\")
                echo 'üì¶ Sauvegarde de la version courante dans previous...'
                rm -rf \"\$PREVIOUS_DIR\"/*
                cp -rT \"\$CURRENT_VERSION\" \"\$PREVIOUS_DIR\"
              fi

              ln -sfn \"\$RELEASES_DIR/\$ROLLBACK_VERSION\" \"\$CURRENT_LINK\"
              sudo chown -R www-data:www-data \"\$CURRENT_LINK\"
              sudo chmod -R 775 \"\$CURRENT_LINK\"
              echo \"‚úÖ Rollback effectu√© vers '\$ROLLBACK_VERSION'.\"

            else
              echo \"‚ùå Action inconnue : '\$ACTION'\"
              exit 1
            fi
          "
